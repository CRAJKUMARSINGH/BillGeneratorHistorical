<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra Items</title>
    <style>
        @page { size: A4 portrait; margin: 10mm 11mm; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Calibri, sans-serif; font-size: 8pt; margin: 0; line-height: 1.2; }
        .container { width: 188mm; min-height: 277mm; margin: 0; padding: 0; }
        table { width: 188mm; border-collapse: collapse; table-layout: fixed !important; font-size: 8pt; }
        th, td { border: 1px solid black; padding: 3px 2px; text-align: left; vertical-align: top; overflow: hidden; word-wrap: break-word; }
        .header { text-align: center; margin-bottom: 8px; }
        .header h2 { font-size: 11pt; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Extra Items</h2>
        </div>
        <table>
            <colgroup>
                <col style="width: 10.06mm;">
                <col style="width: 11.96mm;">
                <col style="width: 63.83mm;">
                <col style="width: 13.76mm;">
                <col style="width: 10.06mm;">
                <col style="width: 13.16mm;">
                <col style="width: 19.53mm;">
            </colgroup>
            <thead>
                <tr>
                    <th style="width: 10.06mm;">S. No.</th>
                    <th style="width: 11.96mm;">Remarks</th>
                    <th style="width: 63.83mm;">Description</th>
                    <th style="width: 13.76mm;">Quantity</th>
                    <th style="width: 10.06mm;">Unit</th>
                    <th style="width: 13.16mm;">Rate</th>
                    <th style="width: 19.53mm;">Amount</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
</html>
